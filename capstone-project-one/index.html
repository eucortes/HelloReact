<!---insert boilerplate code-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <title>Friendly</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>

    <!--javascript-->
    <script type="text/babel">
      //friendly
      function Friendly() {
        let _style = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: '#FFF',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)',
        };
        return (
          <div style={_style}>
            <Avatar />
            <UserName />
            <GetConnected />
          </div>
        );
      }
      //avatar
      function Avatar() {
        let _style = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%',
        };
        return (
          <img
            src='https://www.researchgate.net/publication/344603358/figure/fig1/AS:945655560286208@1602473263829/Example-of-Cat-Meme_Q320.jpg'
            alt='profile pic'
            style={_style}
          />
        );
      }
      //username
      function UserName() {
        let _style = {
          fontSize: 24,
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20,
        };
        return <h1 style={_style}>UserName</h1>;
      }

      let iconStyle = {
        margin: 20,
      };
      //getConected
      function GetConnected() {
        return (
          <div>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }
      //like component
      function Like() {
        return (
          <i
            className='fa fa-thumbs-up'
            aria-hidden='true'
            style={iconStyle}></i>
        );
      }
      //Share
      function Share() {
        return (
          <i
            className='fa fa-share-alt'
            aria-hidden='true'
            style={iconStyle}></i>
        );
      }
      //add
      function Add() {
        return (
          <i className='fa fa-users' aria-hidden='true' style={iconStyle}></i>
        );
      }

      ReactDOM.render(
        <Friendly />,

        document.getElementById('app')
      );
    </script>
  </body>
</html>
