<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <title>Styling Class Components</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>

    <script type="text/babel">
      //Create first class component

      class Circle extends React.Component {
        render() {
          let _Style = {
            width: 100,
            height: 100,
            background: 'red',
            borderRadius: '50%',
          };
          return <h1 style={_Style}>Circle</h1>;
        }
      }

      class Square extends React.Component {
        render() {
          let _Style = {
            width: 100,
            height: 100,
            background: 'red',
          };
          return <h1 style={_Style}>Square</h1>;
        }
      }
      class Rectangle extends React.Component {
        render() {
          let _Style = {
            width: 200,
            height: 100,
            background: 'red',
          };
          return <h1 style={_Style}>Rectangle</h1>;
        }
      }
      class Shapes extends React.Component {
        render() {
          return (
            <div>
              <Circle />
              <Square />
              <Rectangle />
            </div>
          );
        }
      }

      ReactDOM.render(<Shapes />, document.getElementById('app'));
    </script>
  </body>
</html>
