<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <title>Let's React</title>
  </head>
  <body>
    <!--Designated locatin to insert react contect-->
    <div id="app">react has not rendered yet</div>

    <!--javascript-->
    <script type="text/babel">

      class NameForm extends React.Component{
        constructor(props){
          super(props);
          this.state={
            value:""
          }
        }
        render(){
          return(
            <form onSubmit={(e)=>this.OnSubmitHandleForm(e)}>
              <label>Name:
                <input type="text" value={this.state.value} onChange={(e)=>this.onChangeTextValue(e)}/>
              </label>
              <input type="submit" value="Submit" />
              <h2>{this.state.value} </h2>
            </form>
          );
        }
        OnSubmitHandleForm(event){
          alert(this.state.value)
          event.preventDefault();
        }
        onChangeTextValue(event){
          this.setState({
            value:event.target.value
          })
        }
      }
      ReactDOM.render(<NameForm/>, document.getElementById('app'));
    </script>
  </body>
</html>
