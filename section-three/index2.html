<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>
    <script type="text/babel">
      let Red = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'red',
        };
        return <h1 style={_style}>Red</h1>;
      };

      let Orange = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'orange',
        };
        return <h1 style={_style}>Orange</h1>;
      };

      let Yellow = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'yellow',
        };
        return <h1 style={_style}>Yellow</h1>;
      };

      let Green = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'green',
        };
        return <h1 style={_style}>Green</h1>;
      };

      let Blue = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'blue',
        };
        return <h1 style={_style}>Blue</h1>;
      };

      let Indigo = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'indigo',
        };
        return <h1 style={_style}>Indigo</h1>;
      };

      let Violet = function () {
        let _style = {
          height: 50,
          width: 150,
          backgroundColor: 'violet',
        };
        return <h1 style={_style}>Violet</h1>;
      };

      ReactDOM.render(
        <div>
          <Red />
          <Orange />
          <Yellow />
          <Blue />
          <Indigo />
          <Violet />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
