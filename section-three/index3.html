<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link rel="stylesheet" href="main2.css" />
    <title>Styling Class Components</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>

    <script type="text/babel">
      //Create first class component

      class Circle extends React.Component {
        render() {
          return <h1 className='circle'>Circle</h1>;
        }
      }

      class Square extends React.Component {
        render() {
          return <h1 className='square'>Square</h1>;
        }
      }
      class Rectangle extends React.Component {
        render() {
          return <h1 className='rectangle'>Rectangle</h1>;
        }
      }
      class Shapes extends React.Component {
        render() {
          return <h1>circle, square, rectangle</h1>;
        }
      }
      ReactDOM.render(
        <div>
          <Circle />
          <Square />
          <Rectangle />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
