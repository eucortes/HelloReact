<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <title>Let's React</title>
  </head>
  <body>
    <!--Designated locatin to insert react contect-->
    <div id="app">react has not rendered yet</div>

    <!--javascript-->
    <script type="text/babel">
      function FamilyList(props){
        let siblings=props.siblings;
        return(
          <div>
            {siblings.map(person=><div key={person.id}>{person.name}</div>)}
            </div>
        );
      }


          // ARRAY OF OBJECTS - 3 PROPS (ID, NAME AND FEMALE) 3 VALUES (NUMBER, STRING, BOOLEAN)
    var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
                {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];

      ReactDOM.render(
        <FamilyList
          siblings={siblings}
        />, document.getElementById('app'));
    </script>
  </body>
</html>
