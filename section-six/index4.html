<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <title>Styling Components</title>
  </head>
  <body>
    <div id="app">react has not rendered yet</div>
    <script type="text/babel">

      function TextStyle(props){
                console.log(props)        
        return({
           height: 50,
          width: 150,
          backgroundColor: props.color.colorname
        });
      }
      let Colors = function (props) {

        return(props.colors.map(function(color){
          var _style={
            height: 50,
            width: 150,
            backgroundColor: color.colorname
          }
          return <h1 key={color.id} style={_style}>{color.colorname.charAt(0).toUpperCase() + color.colorname.slice(1)}</h1>})

      )};

      
      let ColorSpectrum = function () {
        let colors=[{id:1, colorname:'red'},{id:2, colorname:'Orange'},{id:3, colorname:'yellow'},{id:4, colorname:'blue'},{id:5, colorname:'indigo'},{id:6, colorname:'violet'}]
        return (
          <div>
           <Colors colors={colors}/>
          </div>
        );
      };
      ReactDOM.render(<ColorSpectrum />, document.getElementById('app'));
    </script>
  </body>
</html>
