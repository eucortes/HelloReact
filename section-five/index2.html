<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----React Library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!--DOM Library-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!--Babel Library-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <title>Class Components props</title>
  </head>
  <body>
    <!--Designated locatin to insert react contect-->
    <div id="app">react has not rendered yet</div>

    <!--javascript-->
    <script type="text/babel">
      class PersonGreeting extends React.Component {
        render() {
          let _style = {
            height: 300,
            width: 300,
            backgroundColor: this.props.color,
          };
          return <h1 style={_style}>Hello, {this.props.name}</h1>;
        }
      }

      ReactDOM.render(
        <div>
          <PersonGreeting color='tomato' name='Edgar' />
          <PersonGreeting color='green' name='Denise' />
          <PersonGreeting color='blue' name='Diego' />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
